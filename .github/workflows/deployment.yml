## Deployement Project which we have created as dummy if we want to deploy this application on a server 

name: Deploy Project
on: push
jobs: 
  testing:
    runs-on: ubuntu-latest
    steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install Dependencies
          run: npm ci
        - name: Run tests
          run: npm test  
  deployment:
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install Dependencies
          run: npm ci
        - name: Build Project
          run: npm run build
        - name: Deploy on Server
          run: echo "Deploying ..."
      
      
